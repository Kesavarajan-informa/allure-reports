<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure Reports Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
        }
 
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
 
        h1 {
            margin: 0;
            font-size: 2rem;
        }
 
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
 
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
 
        .report-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
 
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
 
        .report-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }
 
        .report-card p {
            margin: 4px 0;
            color: #555;
            font-size: 0.9rem;
        }
 
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: white;
            margin-right: 5px;
        }
 
        .branch { background-color: #f39c12; }
        .browser { background-color: #27ae60; }
 
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 0.9rem;
        }
 
        @media (max-width: 600px) {
            .report-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Allure Reports Dashboard</h1>
    </header>
 
    <div class="container">
        <div class="report-grid" id="reportGrid">
            <!-- Report cards will be inserted here dynamically -->
        </div>
    </div>
 
    <footer>
        &copy; 2025 Allure Reports Dashboard
    </footer>
 
    <script>
        fetch('reports.json')
            .then(response => response.json())
            .then(reports => {
                const grid = document.getElementById('reportGrid');
                reports.forEach(report => {
                    const card = document.createElement('div');
                    card.className = 'report-card';
 
                    const reportLink = document.createElement('a');
                    // Assuming the report is at reports/<id>/index.html
                    reportLink.href = `reports/${report.id}/index.html`;
                    reportLink.target = '_blank';
                    reportLink.textContent = `Report ID: ${report.id}`;
 
                    const projectP = document.createElement('p');
                    projectP.textContent = `Project: ${report.project}`;
 
                    const timestampP = document.createElement('p');
                    const date = new Date(report.timestamp);
                    timestampP.textContent = `Generated: ${date.toLocaleString()}`;
 
                    const branchP = document.createElement('p');
                    const branchBadge = document.createElement('span');
                    branchBadge.className = 'badge branch';
                    branchBadge.textContent = report.branch;
                    branchP.textContent = 'Branch: ';
                    branchP.appendChild(branchBadge);
 
                    const browserP = document.createElement('p');
                    const browserBadge = document.createElement('span');
                    browserBadge.className = 'badge browser';
                    browserBadge.textContent = report.browser;
                    browserP.textContent = 'Browser: ';
                    browserP.appendChild(browserBadge);
 
                    card.appendChild(reportLink);
                    card.appendChild(projectP);
                    card.appendChild(timestampP);
                    card.appendChild(branchP);
                    card.appendChild(browserP);
 
                    grid.appendChild(card);
                });
            })
            .catch(err => {
                console.error('Error loading reports.json:', err);
                document.getElementById('reportGrid').innerHTML = '<p>Failed to load reports.</p>';
            });
    </script>
</body>
</html>
